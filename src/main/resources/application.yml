server:
  port: 9010

spring:
  data:
    redis:
      lettuce:
        pool:
          max-active: 1000 # 최대 연결 수
          max-idle: 100    # 유휴 연결 수
          min-idle: 10     # 최소 유휴 연결 수
          time-between-eviction-runs: 60s
  task:
    scheduling:
      pool:
        size: 20 # 스케줄러의 최대 스레드 수

